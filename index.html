<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 28px;
            color: #d63384;
            animation: bounceText 1.5s infinite alternate;
        }
        @keyframes bounceText {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
            animation: popIn 1.5s ease-in-out;
        }
        .yes:hover {
            transform: scale(1.2);
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
            transition: left 0.3s ease-in-out, top 0.3s ease-in-out;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will You Be My Girlfriend? ❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="alert('Yay! ❤️')"><a href="https://wa.me/qr/Q5ZLVBUPVRLHH1 ">Yes</a></button>
            <button class="no" id="noButton">No</button>
        </div>
    </div>

    <footer>
        &copy; Bojack Works 2025
    </footer>

    <script>
        const noButton = document.getElementById("noButton");

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 500);
            const y = Math.random() * (window.innerHeight - 500);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        if ('ontouchstart' in window) {
            noButton.addEventListener("touchstart", moveButton);
        } else {
            noButton.addEventListener("mouseover", moveButton);
        }
    </script>

</body>
</html>
